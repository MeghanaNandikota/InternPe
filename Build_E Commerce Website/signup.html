</script>

<body>

    <div class="container">
      <div class="title">SIGN UP</div>
      <div class="content">
        <form name="registration" onSubmit="return formValidation();">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your full name" name="fn" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email id" name="emid" required>
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <input type="text" placeholder="Enter your address: " name="un" required>
            </div>
            <div class="input-box">
              <span class="details">DOB:</span>
              <input type="date" name="dob" required>
            </div>
            <div class="input-box">
              <span class="details">Gender</span>
              <select name="gender">
                <option selected disabled> </option>
                <option>MALE</option>
                <option>FEMALE</option>
              </select>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" name="pn" placeholder="Enter your mobile number" pattern="[6-9]{1}[0-9]{9}" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" name="pswd" placeholder="Create your password" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" name="confpswd" placeholder="Confirm your password" required>
            </div>
          </div>
          <div>
          <div class="button">
          <center><input type="submit" value="SIGN UP" onclick="traverse1()">
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;      
      <input type="button" value="CANCEL" onclick="traverse()">
      </center> 
      
          </div>
          <div class="login_link">
            
        Already a User? <a href="login.html">LOGIN</a>
      </div>
    </div>
        </form>
      </div>
    </div>

</body>
</html>
